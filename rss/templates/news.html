<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ publication }} News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .article {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latest News from {{ publication }}</h1>
        {% for article in articles %}
            <div class="article">
                <h3>Title: {{ article.title }}</h3>
                <h6><i>Publication: {{ article.published }}</i></h6>
                <p>Summary: {{ article.summary[:500] }}...</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
